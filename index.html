<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- bootstrap css CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <!-- bootstrap css  CDN -->

  <!-- axios css js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--// axios css js CDN //-->
</head>

<body onload="getPosts()">
  <!-- home-div -->
  <div id="home">


    <!-- home-nav -->
    <div class="home-nav">
      <h1>
        Social App
      </h1>
    </div>
    <!--// home-nav //-->

    <!--alert modals -->
    <div id="alert">
</div>
    <!--//alert modals//-->

    <!-- home-body -->
    <div id="home-body" class="home-body">
      <div id="body-nested-posts">
        <!-- posts will be nested here -->
      </div>
      
      <!--loader -->
      <div id="loader">
         <span class="loader"></span>
      </div> 
      <!--// loader //-->
      
    </div>
    <!--// home-body //-->



    <!-- profile -->
    <div id="profile" class="profile-body">
<!-- profile content will be nested here -->
    </div>
    <!--// profile //-->
    
    <div id="get-started" class="get-started">
      <h2>
        Get started
      </h2>
      <button onclick="showLogInDiv()" id="login-btn">Sign In</button>
      <button onclick="showSignUpDiv()" id="register-btn">Sign Up</button>
    </div>

    <div id="sign-in-div" class="sign-in-div">
      <div class="main">
        <div id="cancel-div">
          <button onclick="showLogInDiv()" id="cancel-sign" class="cancel-sign">
            Cancel
          </button>
        </div>
        <div id="sign-in-container" class="container">
          <h1 class="sign-headers">
            Sign In
          </h1>

          <div class="entity">
            <label for="username">Username</label>
            <input class="sign-input" type="text" id="username" value="Slayer"/>
          </div>
          <div class="entity">
            <label for="password">Password</label>

            <input class="sign-input" type="password" id="password" value="123123"/>
          </div>
         <!--login btn -->
          <button onclick="logIn()" class="sign-btns" id="sign-in-btn">Sign In</button>
       <!--// login btn //-->
        </div>
      </div>
    </div>

    <div id="sign-up-div" class="sign-up-div">
      <div class="main">
        <div id="cancel-div">
          <button onclick="showSignUpDiv()" id="cancel-sign" class="cancel-sign">
            Cancel
          </button>
        </div>
        <div id="sign-up-container" class="container">
          <h1 class="sign-headers">
            Sign Up
          </h1>
          <div class="entity">
            <label for="name">Name</label>
            <input class="sign-input" type="text" id="name" />
          </div>
          <div class="entity">
            <label for="username">Username</label>
            <input class="sign-input" type="text" id="user-name" />
          </div>
          <div class="entity">
            <label for="password">Password</label>

            <input class="sign-input" type="password" id="pass-word" />
          </div>
          <div class="entity">
            <label for="email">Email <span class="optional">
              optional
            </span></label>
            <input class="sign-input" type="email" id="email" />
          </div>
          <div class="entity">
            <div id="image-input-entity">
               <label id="img-input-label" for="image-input" >Choose Image <span class="optional">
                 optional
               </span>
            <input class="image-sign-input" type="file" id="image-input" />
            </label>
            </div>   
            
          </div>

          
         <!--register btn -->
          <button onclick="register()" class="sign-btns" id="sign-up-btn">Sign Up</button>
       <!--// register btn //-->
        </div>
      </div>
    </div>

    <div id="add-post-div" class="add-post-div">
      <div id="cancel-div">
        <button onclick="showAddPostDiv()" id="cancel-btn">
          Cancel
        </button>
        <button onclick="createPost()" id="confirm-btn">
          Post
        </button>
      </div>
      <div id="add-post-info">
        <h1 style="color: white">
          Create A New post
        </h1>
        <div id="change-img">
          <label for="choose-img">
            Add picture
            <span id="add-img-span" class="material-symbols-rounded">
              add
            </span>
            <input id="choose-img" type="file"/>

          </label>
        </div>
        <div for="body-text" id="add-post-body">
          <textarea id="body-text" placeholder="What's on your mind?" maxlength="150"></textarea>
        </div>
      </div>
    </div>

    <div id="edit-post-div" class="edit-post-div">
      <div id="cancel-div">
        <button onclick="hideEditPostDiv()" id="cancel-btn">
          Cancel
        </button>
        <button onclick="execute()" id="confirm-btn">
          Confirm
        </button>
      </div>
      <div id="add-post-info">
        <h1 style="color: white">
          Edit Your Post
        </h1>
        <div id="change-img">
          <label for="choose-edit-img">
            Add picture
            <span id="add-img-span" class="material-symbols-rounded">
              add
            </span>
            <input id="choose-edit-img" type="file" />

          </label>
        </div>
        <div for="edit-text" id="add-post-body">
          <textarea id="edit-text" placeholder="What's on your mind?" maxlength="150"></textarea>
        </div>
      </div>
    </div>

    <div id="add-comment-div" class="add-comment-div">
      
      <div class="cancel-cmnt-div" id="cancel-cmnt-div">
   <!-- cancel div will be nested here -->
        
      </div>

      <div id="cmnts-div-body" class="cmnts-div-body">
         <div id="comment-post" class="comment-post">
   <!--the post will be nested here  -->

      </div>

      <div id="comments-div" class="comments-div">
   <!-- comments will be nested here -->
      </div>
    
      <div id="cmnt-input" class="cmnt-input"> 
   <!-- input div will be nested here -->

      </div>
    </div>
  </div>

    <div id="user-profile-div" class="user-profile-div">
      <div class="cancel-user-prof-div">
        <button onclick="displayUserProfile()">
          cancel
        </button>
      </div>
      <div id="user-prof-info" class="user-prof-info">
 <!-- user profile will be nested here -->
      </div>
      <div id="user-posts" class="user-posts">
<!--  user posts will be nested here -->
      </div>
    </div>




    <!-- home-footer -->
    <div id="home-footer" class="home-footer">
      <div class="profile-btn-div">
        <button onclick="displayProfile()" class="profile-btn">
          <span class="material-symbols-rounded">
            perm_identity
          </span>
        </button>
      </div>
      <div id="add-post-btn-div" class="add-post-btn-div">
        <button onclick="showAddPostDiv()" class="add-btn">
          <span class="material-symbols-rounded">
            add
          </span>
        </button>

      </div>
      <div class="home-btn-div">
        <button onclick="displayHome()" class="home-btn">
          <span class="material-symbols-rounded">
            home
          </span>
        </button>

      </div>



    </div>
    <!--// home-footer //-->

  </div>
  <!--// home-div //-->





  <script src="script.js"></script>
  <script src="request.js"></script>

      <!-- bootstrap js CDN -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
     <!--// bootstrap js CDN //-->
</body>

</html>
